    <article>
      <h1>全职猎人</h1>
      <p>
      主人公杰·富力士从小在鲸鱼岛长大，与米特阿姨和阿婆相依为伴。性格开朗的他，
      有着能与动物沟通的灵性。因为无父无母，杰将米特阿姨当成自己的生母爱着。直到
      9岁那一年，杰在森林里被一位青年男子搭救。从他口中杰得知自己的父亲还活着而且
      职业是猎人。在说服米特阿姨之后，杰独自踏上了寻父的征程。于是，杰决定成为猎人
      ，从这里开始找寻他父亲的踪迹。靠这样一种信念开始了冒险旅途，并在旅途当中结交
      好友，不断成长，从而引发了后面的所有故事，引出猎人的精彩世界。
      </p>
